name: Main
on: 
  - push
  - pull_request
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Cargo check
        run: cargo check
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v1
        with:
          crate: trunk
      - name: Install
        run: |
          rustup target add wasm32-unknown-unknown
          cargo install trunk
          npm i
          trunk build
      - name: Test
        run: |
          trunk serve &
          npx cypress run